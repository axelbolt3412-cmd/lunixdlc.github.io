<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcellentClient - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div class="auth-page">
        <!-- Floating Lights Background -->
        <div class="light light-1"></div>
        <div class="light light-2"></div>
        <div class="light light-3"></div>
        
        <header>
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="ExcellentClient Logo">
                    <h1>ExcellentClient <span class="beta-tag">BETA</span></h1>
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#" class="nav-link" id="support-link"><i class="fas fa-headset"></i> Support</a></li>
                        <li><a href="login.html" class="auth-btn"><i class="fas fa-user"></i> Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="form-container">
                    <div class="form-box">
                        <div class="form-tabs">
                            <button class="tab-btn active" data-tab="login">Login</button>
                            <button class="tab-btn" data-tab="register">Register</button>
                            <span class="tab-indicator"></span>
                        </div>
                        
                        <!-- Login Form -->
                        <div class="form-content active" id="login-form">
                            <h2>Welcome Back</h2>
                            <p class="form-subtitle">Enter your credentials to access your account</p>
                            
                            <div class="alert error-message" style="display: none;">
                                <i class="fas fa-exclamation-circle"></i>
                                <span id="login-error"></span>
                            </div>
                            
                            <form id="login">
                                <div class="form-group">
                                    <div class="input-icon-wrapper">
                                        <i class="fas fa-user icon"></i>
                                        <input type="text" id="login-username" placeholder="Username" required autocomplete="username">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="input-icon-wrapper">
                                        <i class="fas fa-lock icon"></i>
                                        <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                                        <span class="focus-border"></span>
                                        <i class="fas fa-eye toggle-password"></i>
                                    </div>
                                </div>
                                
                                <div class="form-group remember-group">
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="remember-me">
                                        <label for="remember-me">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-password">Forgot password?</a>
                                </div>
                                
                                <button type="submit" class="submit-btn">
                                    <span class="btn-text">Login</span>
                                    <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                                </button>
                            </form>
                        </div>
                        
                        <!-- Register Form -->
                        <div class="form-content" id="register-form">
                            <h2>Create Account</h2>
                            <p class="form-subtitle">Begin your journey with ExcellentClient</p>
                            
                            <div class="alert error-message" style="display: none;">
                                <i class="fas fa-exclamation-circle"></i>
                                <span id="register-error"></span>
                            </div>
                            
                            <form id="register">
                                <div class="form-group">
                                    <div class="input-icon-wrapper">
                                        <i class="fas fa-user icon"></i>
                                        <input type="text" id="register-username" placeholder="Username" required autocomplete="username">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="input-icon-wrapper">
                                        <i class="fas fa-envelope icon"></i>
                                        <input type="email" id="register-email" placeholder="Email" required autocomplete="email">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="input-icon-wrapper">
                                        <i class="fas fa-lock icon"></i>
                                        <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password">
                                        <span class="focus-border"></span>
                                        <i class="fas fa-eye toggle-password"></i>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="input-icon-wrapper">
                                        <i class="fas fa-lock icon"></i>
                                        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required autocomplete="new-password">
                                        <span class="focus-border"></span>
                                        <i class="fas fa-eye toggle-password"></i>
                                    </div>
                                </div>
                                
                                <div class="form-group terms-group">
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="agree-terms" required>
                                        <label for="agree-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="submit-btn">
                                    <span class="btn-text">Create Account</span>
                                    <span class="btn-icon"><i class="fas fa-user-plus"></i></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="container">
                <div class="footer-bottom">
                    <p>&copy; 2023 ExcellentClient. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
