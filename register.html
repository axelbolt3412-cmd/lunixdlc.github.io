<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zenith</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(17, 24, 39, 0.8), rgba(17, 24, 39, 0.95)), url('https://images.unsplash.com/photo-1607799279861-4dd421887fb3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .auth-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, rgba(17, 24, 39, 0) 70%);
        }
        
        .auth-container {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(192, 132, 252, 0.2);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s;
            backdrop-filter: blur(5px);
        }
        
        .go-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--accent-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .go-home i {
            margin-right: 5px;
        }
        
        .go-home:hover {
            transform: translateX(-5px);
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .auth-link {
            display: block;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .auth-link a {
            color: var(--accent-color);
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(192, 132, 252, 0.2);
            border-radius: 5px;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.2);
        }
        
        .btn-auth {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .btn-auth:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(107, 33, 168, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(192, 132, 252, 0.2);
        }
        
        .divider span {
            padding: 0 15px;
            text-transform: lowercase;
        }
        
        .btn-purchase {
            display: inline-block;
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-purchase:hover {
            background-color: rgba(192, 132, 252, 0.1);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <a href="index.html" class="go-home"><i class="fas fa-arrow-left"></i> Go to Home</a>
        
        <div class="auth-container">
            <h2 class="auth-title">Create an account</h2>
            
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn-auth">Register</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a href="#" class="btn-purchase">Purchase Zenith</a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
